        // Task 4: Average function
         function calAvg(arr){
            let sum=0;
            for(let i=0;i<arr.length;i++){
                sum+=arr[i];
            }
            return sum/arr.length;
         }
         const arr=[10,30,4,5,6];
         const average=calAvg(arr);
         console.log(average);
               
 
                // Task 5: vowels function
               function containsVowels(str){
                const vowels=['a','e','i','o','u','A','E','I','O','U'];
                for(let char of str){
                    if(vowels.includes(char)){
                        return true;
                    }
                }
                return false;
               }
               const testStrings=["nikki","spy"];
               testStrings.forEach(s =>{
                if (containsVowels(s)){
                    console.log(`${s} contains vowels`);
                    
                }else{
                    console.log(`${s} doesn't contain vowels`);
                    
                }
               });

            //    Task 6: Temperature converter
            function cToF(celsius) 
           {
                var cTemp = celsius;
               var cToFahr = cTemp * 9 / 5 + 32;
               var message = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';
                console.log(message);
          }

             function fToC(fahrenheit) 
         {
             var fTemp = fahrenheit;
            var fToCel = (fTemp - 32) * 5 / 9;
             var message = fTemp+'\xB0F is ' + fToCel + '\xB0C.';
            console.log(message);
        } 
        cToF(30);
         fToC(55);
