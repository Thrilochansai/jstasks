<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // Given an array of numbers, use the reduce method to calculate the sum of all the numbers.
        let arr=[2,8,6,54]
         newarr= arr.reduce((acc,val)=>{
            return acc+val
         },0)
         console.log(newarr);

        //  Given an array of numbers, use the reduce method to calculate the average.
        let arr1=[3,4,7,8]
        newarr1=arr1.reduce((acc,val)=>{
            return acc+val/arr1.length
        },0)
        
        console.log(newarr1);

        // Filter adults
        people=[
            {name:"john",age:17},{name:"jane",age:22},{name:"jim",age:15},{name:"jack",age:19}
        ];
        arr=people.filter((val)=>{
            return val.age>=18
        })
        console.log(arr);
        

        

         
        

    </script>
</body>
