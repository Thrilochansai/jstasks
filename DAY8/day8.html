    <script>
        // even numbers in an array and add the odd sum and even sum
        var a=[23,54,67,64,46,95,98];
        var evensum=0;
        var oddsum=0;
        for(i=0;i<a.length;i++){
            if(a[i]%2==0){
                evensum+=a[i];
                  console.log(a[i]);
                
            }
            else{
             oddsum+=a[i];
                 }
                }
            console.log(evensum);
            console.log(oddsum);
            
        // even numbers in string and add evensum and oddsum
               var a="234546937";
               var b=String(a);
               var evensum=0;
               var oddsum=0;
               for(i=0;i<b.length;i++){
                if(b[i]%2==0){
                    evensum+=Number(b[i]);
                    console.log(b[i]);
                    
                }
                else{
                    oddsum+=Number(b[i]);
                }
                
               }
               console.log(evensum);
               console.log(oddsum);
               
               
                 // tables from 1 to 10

        for(i=1;i<=10;i++){
            console.log(" ");

            }
            
        }
